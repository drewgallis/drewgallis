name: Metrics
on:
  # Weekly refresh (Monday at 00:00)
  schedule: [{cron: "0 0 * * 1"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # --- Identity ---
          user: drewgallis

          # --- Display / Style ---
          template: classic
          config_timezone: America/New_York
          config_display: large
          config_order: base.activity, base.community, base.repositories, plugin_languages
          config_padding: 4%
          config_octicon: Yes
          config_twemoji: yes
          # Dark / lowlight palette
          config_theme: dark

          # --- Base sections ---
          base: header, activity, community, repositories, metadata

          # --- Include organizational repos ---
          repositories_affiliations: owner, collaborator, organization_member

          # --- Languages plugin ---
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex, less, dockerfile, makefile, \
            qmake, lex, cmake, shell, gnuplot, vue, scala, c, c++, ejs
          plugin_languages_colors: github
          plugin_languages_limit: 10
          plugin_languages_sections: most-used
          plugin_languages_details: percentage
          plugin_languages_indepth: no
